<section data-markdown><script type="text/template">

# Inspiration

* In common usage, names don't need to be universally unique
  * "John", "Vitalik"
* Names aren't necessarily "owned"

</script></section>



<section data-markdown><script type="text/template">

# Zones

* Collection of data and links in a hierarchical tree
* Authoritatively owned and editable by an associated Eth address
* Uniquely identified by a content addressed hash (of the contents of the zone)

</script></section>


<section data-markdown><script type="text/template">

# Publishing

* [Smart contract](https://github.com/hoytech/overlay/blob/master/contract/Overlay.sol) associates a zone hash with your eth address
* Queryable by address to find current zone for a given address
* Updates to zone content will update the associated zone hash

</script></section>



<section data-markdown><script type="text/template">

# What kind of content?

* URLs, images, documents, public keys - basically a generic file system
* In addition you can import other zones into your zone - what we call an **overlay**
  * Works by reference: Changes to the original affect your derived zone

</script></section>



<section data-markdown><script type="text/template">

# Overlays

* Allow you to reference another zone in whole or part at any point in your own zone
* Other zones' data transparently merged into your own, including duplicates while maintaining backlink info
* Crucially ownership of overlayed zones remains with the original zone's owner

</script></section>




<section data-markdown><script type="text/template">

# Why?

* Reference other author's content whom you trust or want to follow
* Compose data from other schemas into your own zone with whatever structure you need
* Maintenance and upkeep remain with other authors - their changes are immediately visible once published

</script></section>



<section data-markdown><script type="text/template">

# Applications

* The usual directory suspects: domain names, addresses, public keys, CRLs, etc
* Collaborative content aggregation, curated lists, indices
  * Bookmarks, "awesome lists", lists of dApps
* Materializing disparate sources of truth into a coherent entity

</script></section>



<section data-markdown><script type="text/template">

# The Hack

* Solidity contract (deployed on Goerli)
* Backend server in C++ with websocket API and storage engine (lmdb)
* Viewer and editor UI with Metamask integration

</script></section>



<section data-markdown><script type="text/template">

# Merkle chains

* Partially implemented: The client doesn't need to trust the server
* A server can present a merkle proof for a key which can be validated against hash from blockchain

</script></section>




<section data-markdown><script type="text/template">

# Future

* Swanky web frontend with full search, content management and display
* P2P replication network and augmented storage backends
* Efficient copy on write, millions of recursive overlays

</script></section>
